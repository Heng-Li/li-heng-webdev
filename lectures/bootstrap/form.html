<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Forms</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Bootstrap Forms</h1>

        <form action="form.html">
            This is an empty form
        </form>

        <h2>Input Field</h2>

        <form>
            <input>
        </form>

        <h2>Text Field</h2>
        <form>
            First Name:
            <input type="text" class="form-control">
            <label for="lastName">
                Last Name:
            </label>
            <input id="lastName" type="text" class="form-control">

            Email:
            <input placeholder="youremail@domain.com" type="email" class="form-control">

            Date of Birth:
            <input type="date" class="form-control">

            Password:
            <input type="password" class="form-control">

            <input type="color" class="form-control">

            <input type="range" min="10" max="20" step="1   " class="form-control">

            <input type="number" min="20" max="30" class="form-control">

            <input type="file" class="form-control">
        </form>

        <h1>Hidden</h1>
        <div class="hidden-xs"> Hidden XS </div>
        <div class="hidden-sm"> Hidden SM </div>
        <div class="hidden-md"> Hidden MD </div>
        <div class="hidden-lg"> Hidden LG </div>

        <h1>Visible</h1>
        <div class="visible-xs"> Visible XS </div>
        <div class="visible-sm"> Visible SM </div>
        <div class="visible-md"> Visible MD </div>
        <div class="visible-lg"> Visible LG </div>


    </div>
</body>
</html>
