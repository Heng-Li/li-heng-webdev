<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!--script tag makes the page dynamic-->
    <!--the angular library declares a single object that can be accessible globaly &#45;&#45; angular-->

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div class="container">
        <h1>Todo List App</h1>
        <div ng-controller="TodoListController">
            <!--binding the snippets of the page to the controller-->
            <input ng-model="todo.title" class="form-control"/>

            <button ng-click="addTodo(todo); todo={}" class="btn btn-block btn-primary">Add Todo</button>

            <ul class="list-group">
                <li ng-repeat="todo in todos" class="list-group-item">
                    <span ng-click="removeTodo($index)"
                          class="pull-right glyphicon glyphicon-remove"></span>
                    {{todo.title}}
                </li>
            </ul>
        </div>
        <!--scope of this controller is inside the above div-->
    </div>

</body>
</html>
