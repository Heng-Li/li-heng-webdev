    <div class="container-fluid">

        <h1>Login</h1>

        <div ng-show="message" class="alert alert-danger">
            {{message}}
        </div>

        <label for="username">Username</label>
        <input ng-model="username" id="username"
               class="form-control">

        <label for="password">Password</label>
        <input ng-model="password" type="password"
               id="password"
               class="form-control">

        <a ng-click="login(username, password)"
           class="btn btn-block btn-primary">Login</a>

        <a href="#!/register"
           class="btn btn-block btn-success">Register</a>

    </div>
